# Training configuration
seed: 42
data_dir: data
train_dir: data/train
val_dir: data/val
test_dir: data/test

img_size: 224
batch_size: 32
num_workers: 2

model_name: resnet18   # choices: resnet18, resnet50, efficientnet_b0, mobilenet_v3_small
pretrained: true

epochs: 10
learning_rate: 0.0005
weight_decay: 0.0001

device: auto           # auto | cpu | cuda | mps
save_dir: models
outputs_dir: outputs
