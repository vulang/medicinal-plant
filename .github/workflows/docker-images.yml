name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: chat-api
            context: .
            dockerfile: application/chat-api/Dockerfile
            image_suffix: chat-api
          - service: chat-ui
            context: .
            dockerfile: application/chat-ui/Dockerfile
            image_suffix: chat-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive image namespace
        run: echo "IMAGE_NAMESPACE=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/medicinal-plant-${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ github.event_name != 'pull_request' }}
